<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>

    <link rel="shortcut icon" href="./Image/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <!--font-awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="section">
        <div class="row">
            <div class="col">
                <div class="first box">
                    <input type="number" id="font-size" min="1" max="100" value="20" onchange="f1(this)">
                </div>

                <div class="second box">
                    <button onclick="f2(this)"><i class="fa-solid fa-bold"></i></button>
                    <button onclick="f3(this)"><i class="fa-solid fa-italic"></i></button>
                    <button onclick="f4(this)"><i class="fa-solid fa-underline"></i></button>
                </div>

                <div class="third box">
                    <button onclick="f5(this)"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="f6(this)"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="f7(this)"><i class="fa-solid fa-align-right"></i></button>
                </div>

                <div class="fourth box">
                    <button onclick="f8(this)">aA</button>
                    <button onclick="f9(this)"><i class="fa-solid fa-text-slash"></i></button>
                    <input type="color" onchange="f10(this)">
                </div>
            </div>
            <br>
            <div class="col">
                <textarea id="txt-area" placeholder="Your text here..."></textarea>
            </div>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
